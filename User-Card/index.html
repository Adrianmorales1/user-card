<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User-Card</title>
    <link rel ="stylesheet" href = "styles.css">
</head>
<body>
    <div id = "container">
        <div class="pic-Name">
            <img class = "profile" src = "icons/user-circle.png" alt ="profile-Pic">
            <h1>Jane Doe</h1>
        </div>
        <div class = "location">
            <img src = "icons/map-marker.png" alt ="map">
            <h2>Seattle</h2>
        </div>
        <div class = "bio">
            <p>Developer | Engineer | Problem Solver</p>
            <p>Master of shadows and the Internet!</p>
        </div>
        <div class="edit-Profile">
            <img src = "icons/gear.png" alt ="gear">
            <a href="">edit profile</a>
        </div>
    </div>
</body>
</html>
